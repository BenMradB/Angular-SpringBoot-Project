<html >



<head>
	<meta charset="utf-8">
	<title>Angular SpringBoot | Manage Courses</title>
</head>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<div class="container">
		<!-- Brand -->
		<div>
      <a class="navbar-brand" routerLink="/teachers">Angular SpringBoot | Manage Courses</a>

    </div>
		<!-- Links -->
    <div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/teachers">Teachers</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/specialities">Specialities</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/courses">Courses</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/users">Users</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/roles">Roles</a>
        </li>
      </ul>
    </div>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        <span *ngIf="!authService.isLoggedIn;">{{username}}</span>
        <span *ngIf="authService.isLoggedIn;"> {{authService.loggedUser}} </span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" routerLink="/login" *ngIf="!authService.isLoggedIn; else elseBlock;">Login</a></li>
        <ng-template #elseBlock>
          <li><a routerLink="/logout" class="dropdown-item" (click)="logout()" >logout</a></li>
        </ng-template>
      </ul>
    </div>

	</div>
